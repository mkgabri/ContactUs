<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Conctact us form</title>
</head>

<body>
  <div class="content">
    <h1 class="logo">Contact <span>Us</span></h1>
    <div class="contact-wrapper">
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="">
          <p>
            <label for="fullname">Fullname*</label>
            <input type="text" name="fullname" placeholder="Name" id="fullname" required>
          </p>
          <p>
            <label for="email">Email address*</label>
            <input type="email" name="email" placeholder="Email" id="email" required>
          </p>
          <p>
            <label for="phone">Phone*</label>
            <input type="tel" name="phone" placeholder="Phone: xxx-xxxxxxx" id="phone" pattern="[0-9]{3}-[0-9]{7}" required>
          </p>
          <p>
            <label for="affair">Affair </label>
            <input type="text" name="affair" placeholder="Affair" id="affair">
          </p>
          <p class="block">
            <label for="message">Message</label>
            <textarea name="message" rows="3" placeholder="type your text"></textarea>
          </p>
          <p class="block"><button type="submit">Send</button></p>
        </form>
      </div>
      <div class="contact-info">
        <h4>More Info</h4>
        <ul>
          <li class="fas fa-map-marker-alt"> nombre calle</li>
          <li class="fas fa-phone"> numero tel</li>
          <li class="fas fa-envelope-open-text"> email</li>
        </ul>
        <p>
          algo de testo
        </p>
        <p>company.com</p>
      </div>
    </div>
  </div>
</body>

</html>
